name: CI - PyKenp

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-22.04

    steps:
    # 1Ô∏è‚É£ Fazer checkout do reposit√≥rio
    - name: Checkout do reposit√≥rio
      uses: actions/checkout@v3

    # 2Ô∏è‚É£ Configurar Python
    - name: Configurar Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.10
        architecture: x64

    # 3Ô∏è‚É£ Instalar depend√™ncias
    - name: Instalar depend√™ncias
      run: |
        pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest

    # 4Ô∏è‚É£ Rodar testes unit√°rios
    - name: Rodar testes
      run: |
        pytest -v

    # 5Ô∏è‚É£ Enviar alerta no Telegram
    - name: Enviar alerta no Telegram
      uses: appleboy/telegram-action@master
      with:
        to: ${{ secrets.TELEGRAM_CHAT_ID }}
        token: ${{ secrets.TELEGRAM_TOKEN }}
        message: |
          üöÄ Novo commit/merge na branch ${{ github.ref }}!
          ‚úÖ Workflow CI + Testes rodando
